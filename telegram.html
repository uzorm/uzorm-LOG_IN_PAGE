<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telegram.css">
</head>
<body>
    <div class="container"> 
        <img src="Telegram-icon-on-transparent-background-PNG.png" alt="" width="150px">

        </div>

        <center><strong>Telegram</strong></center>
       
        <div class="please">please confirm your country code and enter your phone number</div>

        <fieldset class="fieldset1">
            <legend class="legend">country</legend>
            <label for="country"></label>
            <select name="country" id="country" class="who">
            <option value="option1">Nigeria</option>
            <option value="option2">United kingdom</option>
            <option value="option3">Usa</option>
        </select>
        </fieldset>

        <fieldset class="fieldset2">
            <legend>Your phone number</legend>

            <label for="number"></label>
            <select name="number" id="number" class="what">
                <option value="option1">+234</option>
                <option value="option2">+44</option>
                <option value="option3">+1</option>
            </select>


        </fieldset>

        <label>
            <input type="checkbox" class="mycheckbox">
            keep me signed in 
        </label>
        
        <h4>LOG IN BY QR CODE</h4>
</body>
